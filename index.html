<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess the Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/style.css"
      media="screen"
    />
   
  </head>

  <body>
      <header>
          <div class="container">
        <div class="row">
          <div class="col-md-12 text-center p-4">
            <h1>Guess The Series</h1>
            <p>Check hint to guess correct series.</p>
          </div>
        </div>
        </header>
      </header>
      <section>
          <div class="container">
              <div class="row p-4 text-center">
                  <div class="col-md-6 text-center">
                    <div class="bg-light p-4">
                        <h3 class="panel-title">Guess The Series</h3>
                        <p id="message"></p>
                        <h2 id="wordToGuess"></h2>
                      <p>Wrong Guesses: <span id="wrongGuesses"></span></p>
                   
                       <p>Guesses Left: <span id="numGuesses"></span></p>
                    
                       <p>Win Counter: <span id="winCounter">0</span></p>
                    
                       <p>Loss Counter: <span id="lossCounter">0</span></p>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="bg-light p-4">
                    <h3>Hint</h3>
                    <div id="background-image"></div>
                    </div>
                  </div>
                </div>



          </div>
      </section>
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
